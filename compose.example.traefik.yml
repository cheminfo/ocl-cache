services:
  ocl-cache:
    build: .
    #image: ghcr.io/cheminfo/ocl-cache:head
    restart: always
    ulimits:
      core: 0
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
    volumes:
      - ./sqlite:/node/sqlite
    networks:
      - traefik
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.maygen.rule=Host(`ocl-cache.cheminfo.org`)'
      - 'traefik.http.routers.maygen.entrypoints=websecure'
      - 'traefik.http.routers.maygen.tls.certresolver=letsencrypt'

  process-sdf:
    build: .
    #image: ghcr.io/cheminfo/ocl-cache:head
    restart: always
    ulimits:
      core: 0
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
    volumes:
      - ./sqlite:/node/sqlite
      - ./data/sdf:/node/data/sdf
      - ./data/smiles:/node/data/smiles
    command: npm run processSDF

networks:
  traefik:
    external: true
